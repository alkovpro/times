<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4" style="text-align: center;">
	       	<img src="assets/images/times-logo-125.png" class="user-avatar" style="height: 125px;"/>
			<h1>Times <small>Demo Edition</small></h1>
			<i [class]="msg.class" *ngFor="let text of msg.text">{{ text }}<br/></i>
		</div>
	</div>	
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
 			<form role="form" #loginForm="ngForm">
				<div class="form-content">
					<div class="form-group" [class.md-focused]="(focused.email || !isEmpty(formdata.email))">
                        <label class="md-label" for="email">Email</label>
						<input [(ngModel)]="formdata.email" required type="email" class="form-control input-underline input-lg" id="email" (focus)="focusing('email',true)" (blur)="focusing('email',false)">
					</div>
				</div>
				<div class="form-content-next" [style.opacity]="getVal(forgot_visible,'0','1')" [style.display]="getVal((forgot_visible&&forgot),'none','block')">
					<div class="form-group" [class.md-focused]="(focused.password || !isEmpty(formdata.password))">
                        <label class="md-label" for="password">Password</label>
						<input [(ngModel)]="formdata.password" required type="password" class="form-control input-underline input-lg" id="password" (focus)="focusing('password',true)" (blur)="focusing('password',false)">
						<a class="left-underline" [hidden]="(register || forgot)" (click)="doForgot()">Forgot your password?</a>
					</div>
					<div class="form-group" id="register-trans" [style.opacity]="getVal(register,'1','0')" [style.display]="visible" [class.md-focused]="(focused.password1 || !isEmpty(formdata.password1))">
                        <label class="md-label" for="password1">Confirm password</label>
						<input [(ngModel)]="formdata.password1" type="password" class="form-control input-underline input-lg" id="password1" (focus)="focusing('password1',true)" (blur)="focusing('password1',false)">
					</div>
					<div class="form-group" id="register-btn" [style.top]="getVal(register,'300px','220px')">
						<a class="btn rounded-btn" [class.btn-progress]="request && !register" [class.dimmed]="register" (click)="authenticate()"> Log in <span [hidden]="!register">?</span> </a>
						<span style="margin: 0 15px;">or</span>
						<a class="btn rounded-btn" [class.btn-progress]="request && register" [class.dimmed]="!register" (click)="doRegister()"> Register <span [hidden]="register">?</span> </a>
					</div>
				</div>
				<div class="form-content-next" [style.opacity]="getVal(forgot,'1','0')" [style.display]="getVal(forgot_visible,'block','none')">
					<div class="form-group" id="reset-btn" [style.top]="'120px'">
						<a class="btn rounded-btn" [class.btn-progress]="request && forgot" (click)="doForgot()"> Reset password </a>
						<!--<span style="margin: 0 15px;">or</span>-->
						<a class="btn rounded-btn" (click)="doForgot(false)"> Cancel </a>
					</div>
				</div>
			</form>
		</div>	
	</div>
</div>
